<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .test-section {
            background: #2a2a2a;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #00d4ff;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: rgba(34, 197, 94, 0.2); border: 1px solid #22c55e; }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; }
        .info { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; }
        button {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #00b8e6; }
        pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .skill-category {
            background: #333;
            padding: 15px;
            border-radius: 8px;
        }
        .skill-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .skill-tag {
            background: #00d4ff;
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .project-card {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .project-content h3 {
            color: #00d4ff;
            margin-top: 0;
        }
        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }
        .project-tags span {
            background: #444;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>🧪 Portfolio Website Test Suite</h1>
    
    <div class="test-section">
        <h2>🔧 System Status</h2>
        <div id="systemStatus">
            <div class="info">Initializing tests...</div>
        </div>
        <button onclick="runAllTests()">🚀 Run All Tests</button>
        <button onclick="testDataLoader()">📊 Test Data Loading</button>
        <button onclick="testLanguageSwitching()">🌐 Test Language Switching</button>
        <button onclick="showDataStructure()">📋 Show Data Structure</button>
    </div>

    <div class="test-section">
        <h2>📊 Data Loading Test</h2>
        <div id="dataLoadingStatus">
            <div class="info">Click "Test Data Loading" to check if data loads properly</div>
        </div>
        <div id="dataLoadingDetails"></div>
    </div>

    <div class="test-section">
        <h2>🌐 Language Switching Test</h2>
        <div id="languageStatus">
            <div class="info">Testing language switching functionality...</div>
        </div>
        <button onclick="switchToEnglish()">Switch to English</button>
        <button onclick="switchToPersian()">Switch to Persian (فارسی)</button>
    </div>

    <div class="test-section">
        <h2>🎯 Skills Section Test</h2>
        <div id="skillsStatus"></div>
        <div class="skills-grid" id="skillsTestGrid"></div>
    </div>

    <div class="test-section">
        <h2>🚀 Featured Projects Test</h2>
        <div id="featuredStatus"></div>
        <div class="projects-grid" id="featuredTestGrid"></div>
    </div>

    <div class="test-section">
        <h2>📈 Raw Data Output</h2>
        <button onclick="showRawData()">Show Raw Data</button>
        <pre id="rawDataOutput" style="display: none;"></pre>
    </div>

    <script src="dataLoader.js"></script>
    <script>
        let testDataLoader;
        
        // Initialize test environment
        document.addEventListener('DOMContentLoaded', async () => {
            updateStatus('systemStatus', 'info', '🔄 Initializing test environment...');
            
            try {
                // Initialize data loader
                testDataLoader = new WebsiteDataLoader();
                await testDataLoader.initializeContent();
                
                updateStatus('systemStatus', 'success', '✅ Test environment initialized successfully');
                
                // Run initial tests
                setTimeout(() => {
                    runAllTests();
                }, 1000);
                
            } catch (error) {
                updateStatus('systemStatus', 'error', `❌ Failed to initialize: ${error.message}`);
                console.error('Test initialization error:', error);
            }
        });

        function updateStatus(elementId, type, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
        }

        async function runAllTests() {
            updateStatus('systemStatus', 'info', '🔄 Running all tests...');
            
            const tests = [
                testDataLoader,
                testLanguageSwitching,
                testSkillsSection,
                testFeaturedSection
            ];
            
            let passed = 0;
            const total = tests.length;
            
            for (const test of tests) {
                try {
                    await test();
                    passed++;
                } catch (error) {
                    console.error(`Test failed:`, error);
                }
            }
            
            const message = `📊 Tests completed: ${passed}/${total} passed`;
            updateStatus('systemStatus', passed === total ? 'success' : 'error', message);
        }

        async function testDataLoader() {
            updateStatus('dataLoadingStatus', 'info', '🔄 Testing data loading...');
            
            try {
                if (!testDataLoader) {
                    testDataLoader = new WebsiteDataLoader();
                    await testDataLoader.loadData();
                }
                
                if (!testDataLoader.data) {
                    throw new Error('No data loaded');
                }
                
                const data = testDataLoader.data;
                const checks = [];
                
                // Check required sections
                checks.push(data.personal ? '✅ Personal data' : '❌ Personal data missing');
                checks.push(data.skills ? '✅ Skills data' : '❌ Skills data missing');
                checks.push(data.featured ? '✅ Featured data' : '❌ Featured data missing');
                checks.push(data.projects ? '✅ Projects data' : '❌ Projects data missing');
                
                const details = `
                    <h4>Data Loading Results:</h4>
                    <ul>
                        ${checks.map(check => `<li>${check}</li>`).join('')}
                    </ul>
                    <p><strong>Data Source:</strong> ${data === testDataLoader.fallbackData ? 'Fallback Data (Embedded)' : 'JSON File'}</p>
                    <p><strong>Total Sections:</strong> ${Object.keys(data).length}</p>
                `;
                
                document.getElementById('dataLoadingDetails').innerHTML = details;
                updateStatus('dataLoadingStatus', 'success', '✅ Data loading test passed');
                
            } catch (error) {
                updateStatus('dataLoadingStatus', 'error', `❌ Data loading failed: ${error.message}`);
                console.error('Data loading test error:', error);
            }
        }

        function testLanguageSwitching() {
            updateStatus('languageStatus', 'info', '🔄 Testing language switching...');
            
            try {
                if (!testDataLoader || !testDataLoader.data) {
                    throw new Error('Data loader not initialized');
                }
                
                // Test English
                testDataLoader.setLanguage('en');
                const englishText = testDataLoader.getText(testDataLoader.data.personal.bio);
                
                // Test Persian
                testDataLoader.setLanguage('fa');
                const persianText = testDataLoader.getText(testDataLoader.data.personal.bio);
                
                const hasMultipleLanguages = englishText !== persianText;
                
                updateStatus('languageStatus', 
                    hasMultipleLanguages ? 'success' : 'info', 
                    hasMultipleLanguages ? 
                        '✅ Language switching works (EN/FA content differs)' : 
                        'ℹ️ Single language detected or same content for both languages'
                );
                
                // Reset to English
                testDataLoader.setLanguage('en');
                
            } catch (error) {
                updateStatus('languageStatus', 'error', `❌ Language switching failed: ${error.message}`);
                console.error('Language switching test error:', error);
            }
        }

        function testSkillsSection() {
            updateStatus('skillsStatus', 'info', '🔄 Testing skills section...');
            
            try {
                if (!testDataLoader || !testDataLoader.data || !testDataLoader.data.skills) {
                    throw new Error('Skills data not available');
                }
                
                const skillsGrid = document.getElementById('skillsTestGrid');
                skillsGrid.innerHTML = '';
                
                testDataLoader.data.skills.forEach(skill => {
                    const skillCategory = document.createElement('div');
                    skillCategory.className = 'skill-category';
                    
                    skillCategory.innerHTML = `
                        <h3><i class="${skill.icon}"></i> ${testDataLoader.getText(skill.category)}</h3>
                        <div class="skill-items">
                            ${skill.items.map(item => `<span class="skill-tag">${item}</span>`).join('')}
                        </div>
                    `;
                    
                    skillsGrid.appendChild(skillCategory);
                });
                
                updateStatus('skillsStatus', 'success', `✅ Skills section loaded: ${testDataLoader.data.skills.length} categories`);
                
            } catch (error) {
                updateStatus('skillsStatus', 'error', `❌ Skills section failed: ${error.message}`);
                console.error('Skills section test error:', error);
            }
        }

        function testFeaturedSection() {
            updateStatus('featuredStatus', 'info', '🔄 Testing featured section...');
            
            try {
                if (!testDataLoader || !testDataLoader.data || !testDataLoader.data.featured) {
                    throw new Error('Featured data not available');
                }
                
                const featuredGrid = document.getElementById('featuredTestGrid');
                featuredGrid.innerHTML = '';
                
                testDataLoader.data.featured.forEach(item => {
                    const featuredCard = document.createElement('div');
                    featuredCard.className = 'project-card';
                    
                    featuredCard.innerHTML = `
                        <div class="project-content">
                            <h3><i class="${item.icon}"></i> ${testDataLoader.getText(item.title)}</h3>
                            <p>${testDataLoader.getText(item.description)}</p>
                            <div class="project-tags">
                                ${item.tags.map(tag => `<span>${tag}</span>`).join('')}
                            </div>
                        </div>
                    `;
                    
                    featuredGrid.appendChild(featuredCard);
                });
                
                updateStatus('featuredStatus', 'success', `✅ Featured section loaded: ${testDataLoader.data.featured.length} items`);
                
            } catch (error) {
                updateStatus('featuredStatus', 'error', `❌ Featured section failed: ${error.message}`);
                console.error('Featured section test error:', error);
            }
        }

        function switchToEnglish() {
            if (testDataLoader) {
                testDataLoader.setLanguage('en');
                updateStatus('languageStatus', 'info', '🇺🇸 Switched to English');
                testSkillsSection();
                testFeaturedSection();
            }
        }

        function switchToPersian() {
            if (testDataLoader) {
                testDataLoader.setLanguage('fa');
                updateStatus('languageStatus', 'info', '🇮🇷 Switched to Persian (فارسی)');
                testSkillsSection();
                testFeaturedSection();
            }
        }

        function showDataStructure() {
            if (testDataLoader && testDataLoader.data) {
                const structure = Object.keys(testDataLoader.data).map(key => {
                    const value = testDataLoader.data[key];
                    const type = Array.isArray(value) ? `Array[${value.length}]` : typeof value;
                    return `${key}: ${type}`;
                }).join('\n');
                
                alert(`Data Structure:\n\n${structure}`);
            } else {
                alert('No data available. Run data loading test first.');
            }
        }

        function showRawData() {
            const output = document.getElementById('rawDataOutput');
            if (testDataLoader && testDataLoader.data) {
                output.textContent = JSON.stringify(testDataLoader.data, null, 2);
                output.style.display = output.style.display === 'none' ? 'block' : 'none';
            } else {
                output.textContent = 'No data available. Run data loading test first.';
                output.style.display = 'block';
            }
        }

        // Global access for debugging
        window.testDataLoader = testDataLoader;
    </script>
</body>
</html>
